<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dicription" content="Сборник интересных мест Мира">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места Мира</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="/images/Logo.svg" alt="Логотип">
  </header>
  <section class="content">
    <div class="profile">
      <div class="author">
        <img class="author__photo" src="/images/imageJack.png" alt="Аватар">
        <h2 class="author__title">Жак-Ив Кусто</h2>
        <p class="author__subtitle">Исследователь океана</p>
        <img class="author__edit-button" src="/images/edit-button.svg" alt="Кнопка редактировать">
      </div>
      <div class="profile__add-button">
        <img class="profile__add-button_crest" src="/images/крест.svg" alt="Кнопка добавить">
      </div>
    </div>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <img class="popup__close-icon" src="./images/Close Icon.svg" alt="закрытие формы">
        <input class="popup__field popup__field_name" type="text" name="username" id="username" placeholder="Жак-Ив Кусто">
        <input class="popup__field popup__field_email" type="email" name="email" id="email"
          placeholder="Исследователь океана">
        <button class="popup__btn" type="submit">Отправить</button>
      </form>
    </div>
    <ul class="grid-places">
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Эльбрус.png" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Гора Эльбрус</p>
          <img class="grid-places__like" src="/images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Домбай.png" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Домбай</p>
          <img class="grid-places__like" src="/images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Чёртов мост.png" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Габленц, Саксония</p>
          <img class="grid-places__like" src="./images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Кинта да Регалейра.jpg" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Синтра, Португалия</p>
          <img class="grid-places__like" src="/images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Карачаевск.png" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Карачаевск</p>
          <img class="grid-places__like" src="/images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
      <li class="grid-places__item">
        <img class="grid-places__image" src="./images/Гора Рорайма.png" alt="Изображение места">
        <div class="grid-places__info-block">
          <p class="grid-places__text">Гора Рорайма</p>
          <img class="grid-places__like" src="/images/like-image.svg" alt="Кнопка лукаса">
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2022 Яковлев Денис</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
