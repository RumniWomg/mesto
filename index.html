<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dicription" content="Сборник интересных мест Мира">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места Мира</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__photo" src="./images/imageJack.png" alt="Аватар">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить">
        <img class="profile__add-button-crest" src="./images/крест.svg" alt="Кнопка добавить">
      </button>
    </section>
    <section class="places-list">
      <ul class="grid-places">
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Эльбрус.png" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Гора Эльбрус</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Домбай.png" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Домбай</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Чёртов_мост.png" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Габленц, Саксония</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Кинта_да_Регалейра.jpg" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Синтра, Португалия</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Карачаевск.png" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Карачаевск</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="grid-places__item">
          <img class="grid-places__image" src="./images/Гора_Рорайма.png" alt="Изображение места">
          <div class="grid-places__info-block">
            <h2 class="grid-places__text">Гора Рорайма</h2>
            <button class="grid-places__like" type="button" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2022 Яковлев Денис</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-icon popup__close-icon_profile" type="button" aria-label="закрыть"></button>
      <form class="profile__form-edit" name="profile-edit">
        <input class="popup__input popup__input_field_name" type="text" name="username" id="username">
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" id="aboutme">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <button class="popup__close-icon popup__close-icon_card" type="button" aria-label="закрыть"></button>
      <form class="form-edit" name="card-edit">
        <input class="popup__input popup__input_field_name" type="text" name="username" id="username" placeholder="Название">
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" id="aboutme" placeholder="Ссылка на картинку">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
