<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dicription" content="Сборник интересных мест Мира">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.ico">
  <title>Места Мира</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__pencil" src="<%=require('./images/pencil.svg')%>" alt="Карандаш">
        <img class="profile__photo" src="<%=require('./images/imageJack.png')%>" alt="Аватар">
        <h1 class="profile__title"></h1>
        <p class="profile__subtitle"></p>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить">
        <img class="profile__add-button-crest" src="<%=require('./images/крест.svg')%>" alt="Кнопка добавить">
      </button>
    </section>
    <section class="places-list">
      <ul class="grid-places">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2022 Яковлев Денис</p>
  </footer>
  <!--Попап редактирования профиля-->
  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-icon popup__close-icon_profile" type="button" aria-label="закрыть"></button>
      <form class="form popup__form-profile" name="profile-edit" novalidate>
        <input class="popup__input popup__input_field_name" type="text" name="username" 
        id="username"  placeholder="Имя автора" minlength="2" maxlength="40" required>
        <span id="username-error" class="popup__error"></span>
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" 
        id="aboutme" placeholder="Профессия автора" minlength="2" maxlength="200" required>
        <span id="aboutme-error" class="popup__error"></span>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап редактирования аватара-->
  <div class="popup popup_avatar-edit">
    <div class="popup__avatar-container">
      <h2 class="popup__heading">Обновить аватар</h2>
      <button class="popup__close-icon popup__close-icon_card" type="button" aria-label="закрыть"></button>
      <form class="form popup__form-avatar" name="form-avatar" novalidate>
        <input class="popup__input popup__input_link-avatar" type="url" name="link-avatar" 
        id="link-avatar" placeholder="Ссылка на картинку" required>
        <span id="link-avatar-error" class="popup__error"></span>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап добавления карточки-->
  <div class="popup popup_card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <button class="popup__close-icon popup__close-icon_card" type="button" aria-label="закрыть"></button>
      <form class="form popup__form-card" name="card-edit" novalidate>
        <input class="popup__input popup__input_mesto-name" type="text" name="mesto-name" 
        id="mesto-name" placeholder="Название места" minlength="2" maxlength="30" required>
        <span id="mesto-name-error" class="popup__error"></span>
        <input class="popup__input popup__input_picture" type="url" name="link-picture" 
        id="link-picture" placeholder="Ссылка на картинку" required>
        <span id="link-picture-error" class="popup__error"></span>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап удаления карточки-->
  <div class="popup popup_card-delite">
    <div class="popup__deleter-container">
      <form class="form popup__form-card" name="card-delete" id="card-delete" novalidate>
        <h2 class="popup__heading-deleter">Вы уверены?</h2>
        <button class="popup__close-icon popup__close-icon_card" type="button" aria-label="удалить"></button>
        <button class="popup__btn" type="submit">Да</button>
      </form>
    </div>
  </div>
  <!--Попап с картинкой-->   
  <div class="popup popup_picture">
    <div class="popup__picture-container">
      <button class="popup__close-icon popup__close-icon_picture" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="Изображение места">
      <figcaption class="popup__image-caption"></figcaption>
    </div>
  </div>
  <!--Шаблон карточки-->
  <template id="card-template">  
    <li class="grid-places__item">
      <button class="grid-places__trash" type="button" aria-label="удалить"></button>
      <img class="grid-places__image" src="#" alt="Изображение места">
      <div class="grid-places__info-block">
        <h2 class="grid-places__text"></h2>
        <div class="grid-places__likes">
          <button class="grid-places__like" type="button" aria-label="нравится"></button>
          <span class="grid-places__counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
